<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login-style.css" />
    <title>Login-Khawaja's Furniture</title>
  </head>
  <body>
    <img src="Furniture store.png" alt="store-logo" />
    <div class="login-box">
      <header>Login</header>
      <div class="input-box">
        <input
          type="text"
          class="input-field"
          placeholder="Email"
          autocomplete="off"
          required
        />
      </div>
      <div class="input-box">
        <input
          type="password"
          class="input-field"
          placeholder="password"
          autocomplete="off"
          required
        />
      </div>
      <div class="forget">
        <section>
          <input type="checkbox" id="check" />
          <label for="check">Remeber me </label>
        </section>
        <section>
          <a href="#">Forget Password</a>
        </section>
      </div>
      <div class="input-sumit">
        <button class="submit-btn">Sign In</button>
        <div class="Sign-up-link">
          <p>Don't have account? <a href="#">Sign up</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
